<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <title>LOGIN | 客房管理系统</title>
    <!-- start:bootstrap v3.2.0 -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <!-- start:font awesome v4.1.0 -->
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
    <!-- start:bootstrap reset -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-reset.css">
    <!-- start:style arjuna -->
    <link rel="stylesheet" type="text/css" href="../static/css/arjuna.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
    <script type="text/javascript">
        function onSubmit() {
            var company=document.getElementById('uid').value;
            var user=document.getElementById('user').value;
            var password=document.getElementById('password').value;    
            $.ajax({
                type: 'get',
                url: 'http://127.0.0.1:8000/login', 
                async:false, 
                data: {
                    "uid": company,
                    "user": user,
                    "password": password
                },
                dataType: 'json',
                contentType: 'application/json',
                success: function(data) {
                    if(data.success==true){
                          location.href = "index.html";
                        //   alert("ok");     
                    }
                    else{
                        alert(data.message);
                    }
                },
                error: function() {
                    alert("数据交互出错");
                },
            })
        }
    </script>

</head>

<body class="cl-default fixed" id="login">

    <!-- start:wrapper -->
    <div class="header-login">
        <div class="text-center">
            <h1><i class="fa fa-pied-piper-alt"></i> 客房管理系统</h1>
        </div>
    </div>
    <div class="body-login">
        <div class="alert alert-dismissible alert-warning alert-login" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>侯捷 140420227</strong>
        </div>
        <form role="form" method="get">
            <div class="form-group">
                <strong>公司名：</strong><input type="text" class="form-control input-lg" id="uid" placeholder="Enter company">
            </div>
            <div class="form-group">
                <strong>用户名：</strong><input type="text" class="form-control input-lg" id="user" placeholder="Enter user">
            </div>
            <div class="form-group">
                <strong>密码：</strong><input type="password" class="form-control input-lg" id="password" placeholder="Enter Password">
            </div>
            <input type="button" class="btn btn-default btn-block btn-lg btn-perspective" onclick="onSubmit()" value="LOGIN"></input>
        </form>
    </div>


    <!-- end:wrapper -->

    <!-- start:javascript for all pages -->
    <!-- start:jquery -->
    <script src="../static/js/jquery-1.11.1.min.js"></script>
    <!-- start:bootstrap -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- start:arjuna.js -->
    <script src="../static/js/arjuna.js"></script>
    <!-- end:javascript for all pages-->

</body>

</html>
